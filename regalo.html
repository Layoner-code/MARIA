<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Regalo Digital</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #1e1e2f, #2b5876, #4e4376);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

/* PARTICULAS */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

.card {
  position: relative;
  z-index: 2;
  width: 380px;
  padding: 30px;
  border-radius: 20px;
  backdrop-filter: blur(20px);
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.2);
  text-align: center;
  box-shadow: 0 0 40px rgba(0,0,0,0.5);
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0px);}
  50% { transform: translateY(-15px);}
  100% { transform: translateY(0px);}
}

.avatar {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  border: 4px solid white;
  margin-bottom: 15px;
  object-fit: cover;
  box-shadow: 0 0 20px rgba(255,255,255,0.5);
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { box-shadow: 0 0 10px white;}
  to { box-shadow: 0 0 25px #00f2ff;}
}

h1 {
  font-size: 26px;
  margin-bottom: 10px;
}

p {
  font-size: 15px;
  opacity: 0.9;
  margin-bottom: 20px;
}

button {
  background: linear-gradient(45deg,#ff00cc,#3333ff);
  border: none;
  padding: 12px 25px;
  border-radius: 30px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px #fff;
}

.hidden {
  display: none;
}

.message {
  margin-top: 15px;
  font-size: 16px;
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="card">
  <!-- CAMBIAR IMAGEN -->
  <img src="C:\Users\MOISES\Documents\Nueva carpeta" class="avatar">

  <!-- CAMBIAR NOMBRE -->
  <h1>Para Mi Gran Amiga Maria</h1>

  <!-- CAMBIAR MENSAJE -->
  <p>Eres una persona increÃ­ble y mereces lo mejor del mundo.</p>

  <button onclick="showMessage()">Abrir Regalo</button>

  <div id="giftMessage" class="message hidden">
    ðŸŽ‰ Â¡Gracias por existir! Nunca olvides lo importante que eres ðŸŽ‰
  </div>
</div>

<script>
// BOTÃ“N
function showMessage(){
  document.getElementById("giftMessage").classList.remove("hidden");
}

// PARTICULAS
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

for(let i=0;i<150;i++){
  particles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    r: Math.random()*2,
    d: Math.random()*1
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  ctx.beginPath();
  for(let i=0;i<particles.length;i++){
    let p=particles[i];
    ctx.moveTo(p.x,p.y);
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2,true);
  }
  ctx.fill();
  update();
}

let angle=0;
function update(){
  angle+=0.01;
  for(let i=0;i<particles.length;i++){
    let p=particles[i];
    p.y+=Math.cos(angle+p.d)+1+p.r/2;
    p.x+=Math.sin(angle)*2;
    if(p.x>canvas.width||p.x<0||p.y>canvas.height){
      particles[i]={x:Math.random()*canvas.width,y:0,r:p.r,d:p.d};
    }
  }
}

setInterval(draw,33);
</script>

</body>
</html>
